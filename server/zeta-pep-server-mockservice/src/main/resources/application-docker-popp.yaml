server:
  port: ${SERVER_PORT:80}

proxy:
  http:
    url: http://popp-server
  ws:
    url: ws://popp-server
  sec:
    store:
      path: "./zetakeystore.p12"
      pass: testpassword
    key:
      alias: zetamock
      pass: testpassword

otel:
  sdk:
    disabled: true

well-known:
  issuer: http://zeta-pep-popp
  auth_ep: http://zeta-pdp-popp/auth
  token_ep: http://zeta-pdp-popp/token
  nonce_ep: http://zeta-pdp-popp/nonce
