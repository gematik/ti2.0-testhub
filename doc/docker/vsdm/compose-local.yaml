services:
  card-terminal-client:
    image: card-terminal-client-simservice:local
    ports:
      - "8000:80"
      - "5005:5005"
    environment:
      - OTEL_SERVICE_NAME=card-terminal-client
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - JAVA_TOOL_OPTIONS="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    depends_on:
      - otel-collector

  vsdm-client:
    image: vsdm-client-simservice:local
    ports:
      - "8220:80"
      - "5006:5006"
    environment:
      - POPP_HTTP_URL=http://zeta-pep-popp
      - POPP_WS_URL=ws://zeta-pep-popp
      - VSDM_HTTP_URL=http://zeta-pep-vsdm
      - OTEL_SERVICE_NAME=vsdm-client
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - JAVA_TOOL_OPTIONS="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5006"
    depends_on:
      - otel-collector

  zeta-pep-popp:
    image: zeta-pep-server-mockservice:local
    ports:
      - "9110:80"
      - "5007:5007"
    environment:
      - SPRING_PROFILES_ACTIVE=docker-popp
      - PROXY_HTTP_URL=http://popp-server
      - PROXY_WS_URL=http://popp-server
      - WK_ISSUER=http://zeta-pep-popp
      - WK_AUTH_EP=http://zeta-pdp-popp/auth
      - WK_TOKEN_EP=http://zeta-pdp-popp/token
      - WK_NONCE_EP=http://zeta-pdp-popp/nonce
      - OTEL_SERVICE_NAME=zeta-pep-popp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - JAVA_TOOL_OPTIONS="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5007"
    depends_on:
      - otel-collector

  zeta-pdp-popp:
    image: zeta-pdp-server-mockservice:local
    ports:
      - "9112:80"
      - "5008:5008"
    environment:
      - SPRING_PROFILES_ACTIVE=docker-popp
      - OTEL_SERVICE_NAME=zeta-pdp-popp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - JAVA_TOOL_OPTIONS="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5008"
    depends_on:
      - otel-collector

  popp-server:
    image: popp-server-mockservice:local
    ports:
      - "9210:80"
      - "5009:5009"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - OTEL_SERVICE_NAME=zeta-pep-popp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - JAVA_TOOL_OPTIONS="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5009"
    depends_on:
      - otel-collector

  zeta-pep-vsdm:
    image: zeta-pep-server-mockservice:local
    ports:
      - "9120:80"
      - "5010:5010"
    environment:
      - SPRING_PROFILES_ACTIVE=docker-vsdm
      - PROXY_HTTP_URL=http://vsdm-server
      - PROXY_WS_URL=http://vsdm-server
      - WK_ISSUER=http://zeta-pep-vsdm
      - WK_AUTH_EP=http://zeta-pdp-vsdm/auth
      - WK_TOKEN_EP=http://zeta-pdp-vsdm/token
      - WK_NONCE_EP=http://zeta-pdp-vsdm/nonce
      - OTEL_SERVICE_NAME=zeta-pep-popp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - JAVA_TOOL_OPTIONS="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5010"
    depends_on:
      - otel-collector

  zeta-pdp-vsdm:
    image: zeta-pdp-server-mockservice:local
    ports:
      - "9122:80"
      - "5011:5011"
    environment:
      - SPRING_PROFILES_ACTIVE=docker-vsdm
      - OTEL_SERVICE_NAME=zeta-pdp-vsdm
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - JAVA_TOOL_OPTIONS="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5011"
    depends_on:
      - otel-collector

  vsdm-server:
    image: vsdm-server-simservice:local
    ports:
      - "9130:80"
      - "5012:5012"
    environment:
      - OTEL_SERVICE_NAME=vsdm-server
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - JAVA_TOOL_OPTIONS="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5012"
    depends_on:
      - otel-collector

  otel-collector:
    image: otel/opentelemetry-collector-contrib
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4318:4318"
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    ports:
      - "7100:7100"
    command:
      - '--config.file=/etc/prometheus/config.yaml'
      - '--web.listen-address=:7100'

  grafana:
    image: grafana/grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_ADMIN_PASSWORD_MUST_CHANGE=false
    ports:
      - "7001:3000"
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: vsdm_network

